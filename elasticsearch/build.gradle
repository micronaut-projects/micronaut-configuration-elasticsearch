dependencies {
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut.docs:micronaut-docs-asciidoc-config-props:$micronautDocsVersion"

    compile "io.micronaut:micronaut-http"
    compile "io.micronaut:micronaut-validation"
    compile "org.elasticsearch.client:elasticsearch-rest-high-level-client:$elasticsearchVersion"

    compileOnly "io.micronaut:micronaut-inject-java"
    compileOnly "io.micronaut:micronaut-management"

    testCompile "io.micronaut:micronaut-runtime"
    testCompile "io.micronaut:micronaut-security:2.0.0.M2"
    testCompile "io.micronaut:micronaut-inject-groovy"
    testCompile "io.micronaut:micronaut-inject-java"
    testCompile "io.micronaut:micronaut-inject-java-test"
    testCompile "org.testcontainers:spock:1.14.2"
    testCompile "org.testcontainers:elasticsearch:1.14.3"
    testCompile "io.micronaut:micronaut-management"
    testAnnotationProcessor "javax.persistence:javax.persistence-api:2.2"
}